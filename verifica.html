<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
        h1 { color: #333; }
        .detail {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <h1>üîç Verifica Setup Einb√ºrgerungstest</h1>

    <div id="results">
        <div class="info">‚è≥ Controllo in corso...</div>
    </div>

    <script src="questions.js"></script>
    <script>
        function verificaSetup() {
            const results = document.getElementById('results');
            let html = '';

            // Verifica questions.js
            if (typeof QUESTIONS_DATA !== 'undefined') {
                html += '<div class="status success">‚úÖ questions.js caricato correttamente</div>';

                const totalDomande = QUESTIONS_DATA.length;
                const conImmagini = QUESTIONS_DATA.filter(q => q.image).length;
                const generale = QUESTIONS_DATA.filter(q => q.id <= 300).length;
                const sachsen = QUESTIONS_DATA.filter(q => q.id > 300).length;

                html += '<div class="detail">';
                html += '<h3>üìä Statistiche Domande</h3>';
                html += '<p><strong>Totale domande:</strong> ' + totalDomande + '</p>';
                html += '<p><strong>Domande generali (1-300):</strong> ' + generale + '</p>';
                html += '<p><strong>Domande Sachsen (301-310):</strong> ' + sachsen + '</p>';
                html += '<p><strong>Con immagini:</strong> ' + conImmagini + '</p>';
                html += '</div>';

                // Verifica prima domanda
                const primaDomanda = QUESTIONS_DATA[0];
                html += '<div class="detail">';
                html += '<h3>üìù Esempio - Prima Domanda</h3>';
                html += '<p><strong>ID:</strong> ' + primaDomanda.id + '</p>';
                html += '<p><strong>Domanda:</strong> ' + primaDomanda.question + '</p>';
                html += '<p><strong>Opzioni:</strong> ' + primaDomanda.options.length + '</p>';
                if (primaDomanda.image) {
                    html += '<p><strong>Immagine:</strong> ' + primaDomanda.image + '</p>';
                }
                html += '</div>';

                // Test immagini
                const domandeConImmagini = QUESTIONS_DATA.filter(q => q.image);
                if (domandeConImmagini.length > 0) {
                    html += '<div class="detail">';
                    html += '<h3>üñºÔ∏è Domande con Immagini</h3>';
                    domandeConImmagini.forEach(q => {
                        html += '<p>Domanda ' + q.id + ': ' + q.image + '</p>';
                    });
                    html += '</div>';
                }

                html += '<div class="status success">';
                html += '‚úÖ Tutto pronto! Puoi aprire <strong>index.html</strong> per iniziare il quiz.';
                html += '</div>';

            } else {
                html += '<div class="status error">';
                html += '‚ùå Errore: questions.js non caricato<br>';
                html += 'Assicurati che i file index.html e questions.js siano nella stessa cartella.';
                html += '</div>';
            }

            results.innerHTML = html;
        }

        // Esegui verifica
        setTimeout(verificaSetup, 100);
    </script>
</body>
</html>
